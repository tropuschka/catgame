<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Catgame</title>
</head>
<body>
    <div class="container-md">
        <div class="row">
            <div class="col col-md-8">
                <h1>Catgame</h1>
                <h3>Rules</h3>
                You should round a red "cat" with green borders so that it couldn't escape the field.
            </div>
        </div>
        <div class="row">
            <div class="col col-md-9">
                <div class="row">
                    <div class="col"><button type="button" class="btn">3.-3</button></div>
                    <div class="col"><button type="button" class="btn">3.-2</button></div>
                    <div class="col"><button type="button" class="btn">3.-1</button></div>
                    <div class="col"><button type="button" class="btn">3.0</button></div>
                    <div class="col"><button type="button" class="btn">3.1</button></div>
                    <div class="col"><button type="button" class="btn">3.2</button></div>
                    <div class="col"><button type="button" class="btn">3.3</button></div>
                </div>
                <div class="row">
                    <div class="col"><button type="button" class="btn">2.-3</button></div>
                    <div class="col"><button type="button" class="btn">2.-2</button></div>
                    <div class="col"><button type="button" class="btn">2.-1</button></div>
                    <div class="col"><button type="button" class="btn">2.0</button></div>
                    <div class="col"><button type="button" class="btn">2.1</button></div>
                    <div class="col"><button type="button" class="btn">2.2</button></div>
                    <div class="col"><button type="button" class="btn">2.3</button></div>
                </div>
                <div class="row">
                    <div class="col"><button type="button" class="btn">1.-3</button></div>
                    <div class="col"><button type="button" class="btn">1.-2</button></div>
                    <div class="col"><button type="button" class="btn">1.-1</button></div>
                    <div class="col"><button type="button" class="btn">1.0</button></div>
                    <div class="col"><button type="button" class="btn">1.1</button></div>
                    <div class="col"><button type="button" class="btn">1.2</button></div>
                    <div class="col"><button type="button" class="btn">1.3</button></div>
                </div>
                <div class="row">
                    <div class="col"><button type="button" class="btn">0.-3</button></div>
                    <div class="col"><button type="button" class="btn">0.-2</button></div>
                    <div class="col"><button type="button" class="btn">0.-1</button></div>
                    <div class="col"><button type="button" class="btn">0.0</button></div>
                    <div class="col"><button type="button" class="btn">0.1</button></div>
                    <div class="col"><button type="button" class="btn">0.2</button></div>
                    <div class="col"><button type="button" class="btn">0.3</button></div>
                </div>
                <div class="row">
                    <div class="col"><button type="button" class="btn">-1.-3</button></div>
                    <div class="col"><button type="button" class="btn">-1.-2</button></div>
                    <div class="col"><button type="button" class="btn">-1.-1</button></div>
                    <div class="col"><button type="button" class="btn">-1.0</button></div>
                    <div class="col"><button type="button" class="btn">-1.1</button></div>
                    <div class="col"><button type="button" class="btn">-1.2</button></div>
                    <div class="col"><button type="button" class="btn">-1.3</button></div>
                </div>
                <div class="row">
                    <div class="col"><button type="button" class="btn">-2.-3</button></div>
                    <div class="col"><button type="button" class="btn">-2.-2</button></div>
                    <div class="col"><button type="button" class="btn">-2.-1</button></div>
                    <div class="col"><button type="button" class="btn">-2.0</button></div>
                    <div class="col"><button type="button" class="btn">-2.1</button></div>
                    <div class="col"><button type="button" class="btn">-2.2</button></div>
                    <div class="col"><button type="button" class="btn">-2.3</button></div>
                </div>
                <div class="row">
                    <div class="col"><button type="button" class="btn">-3.-3</button></div>
                    <div class="col"><button type="button" class="btn">-3.-2</button></div>
                    <div class="col"><button type="button" class="btn">-3.-1</button></div>
                    <div class="col"><button type="button" class="btn">-3.0</button></div>
                    <div class="col"><button type="button" class="btn">-3.1</button></div>
                    <div class="col"><button type="button" class="btn">-3.2</button></div>
                    <div class="col"><button type="button" class="btn">-3.3</button></div>
                </div>
                
            </div>
            <div class="col col-md-2 col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Name1</td>
                            <td>Time1</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Name2</td>
                            <td>Time2</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Name3</td>
                            <td>Time3</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>Name4</td>
                            <td>Time4</td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td>Name5</td>
                            <td>Time5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
